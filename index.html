<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olive OS - Live Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .summary {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .summary p {
      margin: 0.3rem 0;
    }
    .summary .highlight {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .highlight.red {
      color: #b30000;
    }
    table {
      width: 95%;
      margin: 1rem auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td.red {
      color: #b30000;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .logo img {
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-poultry.png" alt="Poultry Logo">
      <span>Olive OS – Live Dashboard</span>
    </div>
  </header>  <div class="summary">
    <h2>Summary (Auto Calculated)</h2>
    <p>Total Invoice Value: <span class="highlight">₹<span id="totalInvoice"></span></span></p>
    <p>Total Outstanding: <span class="highlight">₹<span id="totalOutstanding"></span></span></p>
    <p>60-90 Days OS: <span class="highlight">₹<span id="os60to90"></span></span></p>
    <p>90+ Days OS: <span class="highlight red">₹<span id="os90"></span></span></p>
    <p>DSO: <span class="highlight"> <span id="dso"></span> Days</span></p>
  </div>  <table id="data-table">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Customer</th>
        <th>Place</th>
        <th>Inv. No</th>
        <th>Inv. Date</th>
        <th>DAYS OF INVOICE</th>
        <th>Invoice Value (₹)</th>
        <th>Amount Pending (₹)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data Rows Will Be Populated By JavaScript -->
    </tbody>
  </table>  <div class="footer">© 2025 Olive OS - Powered by abiddesiredlife</div>  <script>
    const data = [
      { customer: 'Sneha Farms', place: 'RM-HYDERABAD', inv: 'OE/18/005', date: '2018-07-23', days: 49, value: 114068.24, pending: 0, status: 'R' },
      { customer: 'Sai Enterprises', place: 'RM-HYDERABAD', inv: 'OE/18/016', date: '2018-08-01', days: 150, value: 183000.00, pending: 183000.00, status: 'R' },
      { customer: 'A. Sudhakar Reddy', place: 'RM-HYDERABAD', inv: 'OE/18/083', date: '2018-09-03', days: 113, value: 22400, pending: 22400, status: 'R' },
      { customer: 'SRI LAKSHMI HATCHERIES', place: 'RM-HYDERABAD', inv: 'OE/18/065', date: '2018-08-29', days: 55, value: 95000, pending: 0, status: 'R' }
    ];

    let totalInvoice = 0;
    let totalPending = 0;
    let os60to90 = 0;
    let os90 = 0;

    const tableBody = document.querySelector('#data-table tbody');

    data.forEach((item, index) => {
      totalInvoice += item.value;
      totalPending += item.pending;
      if (item.days >= 60 && item.days <= 90) os60to90 += item.pending;
      if (item.days > 90) os90 += item.pending;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.customer}</td>
        <td>${item.place}</td>
        <td>${item.inv}</td>
        <td>${item.date}</td>
        <td>${item.days}</td>
        <td>₹${item.value.toLocaleString()}</td>
        <td class="${item.days > 90 ? 'red' : ''}">₹${item.pending.toLocaleString()}</td>
        <td>${item.status}</td>
      `;
      tableBody.appendChild(row);
    });

    const dso = ((totalPending / totalInvoice) * 365).toFixed(2);

    document.getElementById('totalInvoice').textContent = totalInvoice.toLocaleString();
    document.getElementById('totalOutstanding').textContent = totalPending.toLocaleString();
    document.getElementById('os60to90').textContent = os60to90.toLocaleString();
    document.getElementById('os90').textContent = os90.toLocaleString();
    document.getElementById('dso').textContent = dso;
  </script></body>
</html>
