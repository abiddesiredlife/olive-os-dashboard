<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive OS – Live Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Olive OS – Live Dashboard</h1>
    <div class="controls">
      <label><input type="radio" name="view" value="customer" checked> Customer-wise</label>
      <label><input type="radio" name="view" value="region"> Region-wise</label>
      <select id="selector"><option value="">--Select--</option></select>
    </div>
    <div class="summary" id="summary">Loading...</div>
    <table id="dataTable">
      <thead>
        <tr><th>S.No</th><th>Customer</th><th>Region</th><th>Inv No</th>
        <th>Date</th><th>Days</th><th>Invoice (₹)</th><th>Pending (₹)</th><th>Status</th></tr>
      </thead><tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
